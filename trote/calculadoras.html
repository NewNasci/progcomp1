<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

            font-size: 24px;

        }
        #links-menu a {
            margin: 0 15px;
            text-decoration: none;
            color: #4a90e2;
            font-size: 16px;
        }
        #links-menu a:hover {
            text-decoration: underline;
        }
        nav img {
            display: block;
            margin: 10px auto;
            max-width: 100%;
            height: auto;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
        h3 {
            font-size: 16px;
            margin: 15px 0 10px;
        }
        .campos {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 250px;
            font-size: 14px;
        }
        input[type="number"], select {
            width: 150px;
            padding: 5px;
            font-size: 14px;
        }
        button {
            padding: 8px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #357abd;
        }
        #soma {
            margin-left: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        Trote Solidário - 2025
    </header>
    <nav>
        <div id="links-menu">
            <a href="index.html">Home</a>
            <a href="introducao.html">Introdução</a>
            <a href="objetivo.html">Objetivo</a>
            <a href="formato.html">Formato</a>

            <a href="calculadoras.html">Calculadoras</a>
        </div>
        <img src="images/trote.jpg" alt="Trote Solidário"/>
    </nav>
    <div class="container">
        <h2>Calculadoras de Pontuação</h2>
        <form>
            <div class="campos">
                <label for="equipe">Selecione a cor da equipe</label>
                <select id="equipe">
                    <option value="Laranja">Laranja</option>
                    <option value="Preta">Preta</option>
                    <option value="Roxa">Roxa</option>
                    <option value="Verde">Verde</option>
                    <option value="Vermelha">Vermelha</option>
                </select>
            </div>
            <div class="campos">
                <label for="acaoSocial">Ação Social (pts):</label>
                <input type="number" id="acaoSocial">
            </div>
            <div class="campos">
                <label for="homenagem">Homenagem (pts):</label>
                <input type="number" id="homenagem">
            </div>
            <div class="campos">
                <label for="leite">Caixas de leite (litros):</label>
                <input type="number" id="leite">
            </div>
            <div class="campos">
                <label for="kit">Kit Alimentação:</label>
                <input type="number" id="kit">
            </div>
            <div class="campos">
                <label for="suplemento">Lata de suplemento:</label>
                <input type="number" id="suplemento">
            </div>
            <div class="campos">
                <label for="doacaodesangue">Doação de Sangue</label>
                <input type="number" id="doacaodesangue">
            </div>
            <div class="campos">
                <label for="arroz5kg">Arroz (5 kg)</label>
                <input type="number" id="arroz5kg">
            </div>
            <div class="campos">
                <label for="arroz1kg">Arroz (1 kg)</label>
                <input type="number" id="arroz1kg">
            </div>
            <div class="campos">
                <label for="feijao2kg">Feijão (2 Kg)</label>
                <input type="number" id="feijao2kg">
            </div>
            <div class="campos">
                <label for="feijao1kg">Feijão (1 Kg)</label>
                <input type="number" id="feijao1kg">
            </div>
            <div class="campos">
                <label for="macarrao">Macarrão (400/500 g)</label>
                <input type="number" id="macarrao">
            </div>
            <div class="campos">
                <label>Óleo (900 ml):</label>
                <input type="number" id="oleo"/>
            </div>
            <h3>Campanha do Leite:</h3>
            <div class="campos">
                <label>Caixas de Leite (litros):</label>
                <input type="number" id="leite"/>
            </div>
            <h3>Doação de Sangue:</h3>
            <div class="campos">
                <label>Doação de Sangue:</label>
                <input type="number" id="doacaoSangue"/>
            </div>
            <h3>Ação Social em Entidades de Franca/SP:</h3>
            <div class="campos">
                <label>Ação Social (pts):</label>
                <input type="number" id="acaoSocial"/>
            </div>
            <h3>Noite do Encerramento:</h3>
            <div class="campos">
                <label>Homenagem a esportistas (pts):</label>
                <input type="number" id="homenagem"/>
            </div>
            <div class="campos">
                <label>Mascote da Equipe (pts):</label>
                <input type="number" id="mascote"/>
            </div>
            <div class="campos">
                <label>Caracterização e Animação (pts):</label>
                <input type="number" id="caracterizacaoAnimacao"/>
            </div>
            <div class="campos">
                <label>Atividades Recreativas (pts):</label>
                <input type="number" id="atividadesRecreativas"/>
            </div>
            <div class="campos">
                <button type="button" onclick="calcular()">Calcular</button>
                <label id="soma"></label>
            </div>
        </form>
    </div>
</body>
</html>
